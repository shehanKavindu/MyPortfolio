<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events in JS</title>
    <style>

    </style>
</head>
<body>
<h1 id="content">Institute of Java and Software Engineering</h1>

<script src="../../js/SPA/js/jquery-3.6.1.min.js"></script>
<script>

    let h1Content = $("#content").text();
    let count=0;

    setInterval(animateText,50);
    function animateText(){
        let content = h1Content.substring(0, count);
        $("#content").text(content);
        count++;
        if(count==h1Content.length){
            count = 0;
        }
    }

    //Events
    window.addEventListener("mousemove",function (eData) {
        console.log("mouse",eData.pageX,eData.pageY)
        innerText.style.position="absolute","pageX";
    });


</script>
</body>
</html>
