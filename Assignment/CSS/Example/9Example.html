<head>
  <style>
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  from {background-color:green;}
  to {background-color: yellow;}
  from {background-color:black}
  to {background-color:blue}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>


</body>
</html>
